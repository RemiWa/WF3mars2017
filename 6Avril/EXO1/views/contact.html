<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contacts</title>
    </head>
    <body>
        <h2>Conctactez-moi</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit velit praesentium rem eum explicabo veniam.</p>

        <form action="#">
            <article>
                <label for="userName">Votre Nom <b></b> </label>
                <input type="text" id="userName" name="name">
            </article>

            <article>
                <label for="userMail">Votre email <b></b></label>
                <input type="email" id="userEmail" name="email">
            </article>

            <article>
                <label for="userSubject">Choisir un sujet<b></b></label>                
                <select id="userSubject" name="subject">
                    <option value="null">Selectionner</option>
                    <option value="contact">Prise de contact</option>
                    <option value="rdv">Prise de RDV</option>
                    <option value="devis">Demande de devis</option>
                </select>
            </article>
        
            <article>

                <label for="userMessage">Votre message<b></b></label>
                <textarea name="message" id="userMessage"></textarea>

                <p><input type="checkbox">Accepter les CG<b></b></p>
            </article>
        
            <input type="submit" value="Envoyer">
        </form>

        <!--Modal pour remercier l'utilisateur-->
        <section id="modal">
            <article>
                <h2>Merci <span></span>! <i class="fa fa-times"></i> </h2>
                <p>Nous vous recontacterons dans les plus brefs d√©lais</p>
            </article>
        </section>

    </body>
